<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='quill.base.css'>
    <script src="quill.min.js" charset="utf-8"></script>
    <script src="../quill-image-splitter.js" charset="utf-8"></script>
    <title>Quill Image Splitter Demo</title>
  </head>
  <body>
    <div id="content-container">
      <div class="basic-wrapper">
        <div class="toolbar-container">
          <select title="Font" class="ql-font">
            <option value="sans-serif" selected>Sans Serif</option>
            <option value="Georgia, serif">Serif</option>
            <option value="Monaco, 'Courier New', monospace">Monospace</option>
          </select>
          <select title="Size" class="ql-size">
            <option value="10px">Small</option>
            <option value="13px" selected>Normal</option>
            <option value="18px">Large</option>
            <option value="32px">Huge</option>
          </select>
          <select title="Text Alignment" class="ql-align">
            <option value="left" selected>Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="justify">Justify</option>
          </select>
          <button title="Bold" class="ql-bold">Bold</button>
          <button title="Italic" class="ql-italic">Italic</button>
          <button title="Underline" class="ql-underline">Under</button>
          <button title="List" class="ql-list">List</button>
        </div>
        <div class="editor-container"></div>
      </div>
    </div>
    <script type="text/javascript">
      var quill = new Quill('.basic-wrapper .editor-container', {
        modules: {
          toolbar: {
            container: '.basic-wrapper .toolbar-container'
          },
          imageSplitter: {
            on_split: function(base64_content) {
              return new Promise((resolve, reject) => {
                resolve('file:///Users/cbankester/Desktop/Screen%20Shot%202016-01-11%20at%207.34.22%20AM.png');
              });
            }
          }
        },
        styles: false
      });
    </script>
  </body>
</html>
